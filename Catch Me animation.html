<!doctype html>
<html>

   <head>
      <title>Catch Me Animation</title>
      <style>
         #container
        {
          background-color:red;
          height:200px;
          width:150px;
          position:absolute;
          top:30%;
          left:30%;
          display:flex;
          justify-content:center;
          align-items:center;
        }

        #box
        {
          background-color:yellow;
          height:80%;
          width:80%;
        }

      </style>
   </head>

   <body>
      <div id="container" onclick="run()">
           <div id="box">
              <span>Catch me!</span>
           </div>
      </div>

      <script>
         function run()
         {
           var box=document.getElementById("container");
           interval=setInterval(function()
                             {
                               box.style.top=Math.random()*100+'%'; 
                               box.style.left=Math.random()*100+'%';
                             },500);
         }      

      </script>  
   </body>
</html>
